<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15-loop-while.html</title>
    <script>
        let i
        let j 
    function loop() {
        document.getElementById("output").innerHTML =" "
        i=0
        j = parseInt(document.getElementById('num1').value)
       while(i < j){
            document.getElementById("output").innerHTML += "Hello <br>"
            i++
         }  
    }
    </script>
</head>
<body>
    Input Number : <input type="text" name="" id="num1">
    <br>
    <br>
    <input type="Submit" value="Submit" onclick="loop()">
    <br>
    <p id="output"></p>
    
</body>
</html>
